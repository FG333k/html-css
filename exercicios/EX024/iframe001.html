<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> curso em video</a>
        </iframe>

        para programar.
    </p>
    <p>
        O site <iframe src="https://google.com" frameborder="0">
            <a href="https://google.com">do google</a>
        </iframe> tambem é muito legal,pena que não fuciona no iframe.
    </p>
    <p>
        O repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">github</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
